name: E2E avec MySQL + Apache + Cypress

on:
  push:
    branches: ["test"]
  pull_request:
    branches: ["test"]
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpw
          MYSQL_DATABASE: taskdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -prootpw"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # Récupération du code du repository
      - name: Checkout
        uses: actions/checkout@v4

      # Installation de php + composer
      - name: Setup PHP CLI (Composer & outils)
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, intl, pdo_mysql, sodium, zip
          coverage: none
      
      # Installation des dépendances composer
      - name: Installer dépendances Composer
        run: composer install --no-interaction --prefer-dist
      
        # Migration de la base de données MySQL
      - name: Importer la base de données
        run: |
          mysql -h 127.0.0.1 -P 3306 -u root -prootpw < base.sql

      # --- APACHE ---
      # installation de Apache
      - name: Installer Apache + module PHP 8.2
        run: |
          sudo apt-get update
          sudo apt-get install -y apache2 libapache2-mod-php8.2
          sudo a2enmod php8.2
      # Configuration du fichier .htacess
      - name: Remplacement du fichier .htaccess
        run: |
          rm -f .htaccess
          cat > .htaccess <<'TXT'
          RewriteEngine On
          RewriteBase /
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteRule ^(.+)$ index.php [QSA,L]
          TXT

      # Configuration de Apache VirtualHost port 8000 
      - name: Configurer Apache pour port 8000 + rewrite
        run: |
          sudo sed -i 's/Listen 80/Listen 8000/' /etc/apache2/ports.conf
          echo "<VirtualHost *:8000>
            DocumentRoot /var/www/html
            <Directory /var/www/html>
              Options Indexes FollowSymLinks
              AllowOverride All
              Require all granted
              DirectoryIndex index.php
            </Directory>
            ErrorLog \${APACHE_LOG_DIR}/error.log
            CustomLog \${APACHE_LOG_DIR}/access.log combined
          </VirtualHost>" | sudo tee /etc/apache2/sites-available/000-default.conf
          sudo a2enmod rewrite
          sudo service apache2 restart

      # déploiement du code à la racine du serveur Apache
      - name: Déployer le projet dans /var/www/html
        run: |
          sudo rm -rf /var/www/html/*
          sudo cp -r ./* /var/www/html/
          sudo chown -R www-data:www-data /var/www/html
          sudo chmod -R 755 /var/www/html
      
      # Ajout du  Fichier environnement env.php
      - name: Build env.php for the app
        run: |
          cat > env.php <<'PHP'
          <?php
          const BDD_LOGIN = "root";
          const BDD_PASSWORD = "rootpw";
          const BDD_SERVER = "127.0.0.1:3306";
          const BDD_NAME = "taskdb";
          const BASE_URL = "/";
          PHP
          sudo mv env.php /var/www/html/env.php
          sudo chown www-data:www-data /var/www/html/env.php
          sudo chmod 640 /var/www/html/env.php
      # Cypress Actions
      - name: Test Cypress
        uses: cypress-io/github-action@v6
